<table style="width:100%">
  <tr>
    <th style="width:50%">Number</th>
    <th style="width:50%">Output</th>
  </tr>
  <tr *ngFor="let num of numArr; let i = index">
    <td style="text-align:center">
      {{num}}
    </td>
    <td style="text-align:center">
      {{array[i]}}
    </td>
  </tr>
</table>
